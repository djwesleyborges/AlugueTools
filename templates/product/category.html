{% extends 'base.html' %}
{% block content %}
    <title>{{ current_category }}</title>
    <h2>{{ current_category }}</h2>
    </br>
    {% for product in product_list %}
        <h6><a href="{{ product.get_absolute_url }}">{{ product.name }}</a></h6>
        {{ product.description|linebreaks }}
    {% endfor %}
{% endblock %}
