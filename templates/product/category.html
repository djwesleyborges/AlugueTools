{% extends 'base.html' %}
{% block content %}
    <title>{{ current_category }}</title>
    <a href="{{ category.get_absolute_url }}">{{ category }}aaa</a>
    <h2>{{ current_category }}</h2>
    {% for product in product_list %}
        <h3>{{ product }}</h3>
        {{ product.description|linebreaks }}
    {% endfor %}
{% endblock %}
